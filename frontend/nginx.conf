server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files; fallback to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # OPTIONAL: proxy /api requests to a backend service in the same network.
    # If your backend is a separate Railway service with its own URL, you DON'T need this.
    # You can remove this block or point proxy_pass to your backend container name or URL.
    #
    # location /api/ {
    #     proxy_pass http://backend:5000/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # small gzip tuning
    gzip on;
    gzip_types text/plain application/json text/css application/javascript image/svg+xml;
    gzip_min_length 256;
}
