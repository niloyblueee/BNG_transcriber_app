<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="BranscriberLogo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branscriber</title>
    <!-- PWA: manifest and theme -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Apple touch icon (falls back to svg if PNG not provided) -->
    <link rel="apple-touch-icon" href="/BranscriberLogo.svg" />
    <!-- Safari pinned tab (optional) -->
    <link rel="mask-icon" href="/BranscriberLogo.svg" color="#000000" />
    <!-- For iPhone (180x180 for retina) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/BranscriberLogo.png">
    <!-- For iPad -->
    <link rel="apple-touch-icon" sizes="152x152" href="/BranscriberLogo.png">
    <!-- For older devices -->
    <link rel="apple-touch-icon" sizes="120x120" href="/BranscriberLogo.png">
      
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Branscriber" />
    <meta property="og:description" content="Transcribe your voice instantly using AI — fast, simple, accurate." />
    <meta property="og:image" content="https://branscriber.up.railway.app/logo.png" />
    <meta property="og:url" content="https://branscriber.up.railway.app/" />
    <meta property="og:type" content="website" />

    <!-- Twitter (optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Branscriber" />
    <meta name="twitter:description" content="Transcribe your voice instantly using AI — fast, simple, accurate." />
    <meta name="twitter:image" content="https://branscriber.up.railway.app/logo.png" />
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Register service worker for offline support -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/sw.js').catch(function (err) {
            // registration failed
            console.warn('ServiceWorker registration failed:', err);
          });
        });
      }
    </script>
  </body>
</html>
